<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Playpen+Sans:wght@100..800&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <style>
        *{
            text-align: center;
        }
        body{
            background-color: #4A628A;
        }
        h1{
            font-size: 5rem;
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 1000;
            font-style: normal;
        }
        .container{
            text-align: center;
        }
        .dice{
            display: inline-block;
            margin: 20px;
        }
        img{
            width: 200px;
        }
        button {
            text-align: center;
            padding: 5px 50px;
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 1000;
            font-style: normal;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 3%;
        }
        button:hover {
            background-color: #285299;
            border-radius: 12px;
        }
        footer{
            margin-top: 2%;
            color: rgb(0, 0, 0) !important;
            text-align: center;
            font-family: 'Indie Flower', cursive;
        }
        
        
        @media(min-width: 481px) and (max-width : 600px){
            body {
              background-color: #4A628A;
            }
            h1{
                font-size: 3rem ;
                margin: 50px;
                margin-bottom: 100px;
            }
            
            button{
                padding: 10px 50px;
            }
            img{
                width: 100px;
                
            }
            footer{
                margin-top: 10%;
            }
        }
        @media(max-width: 480px ){
            body{
                background-color: #4A628A;
            }
            h1{
                margin: 60px;
                margin-top: 20%;
                font-size: 1.8rem;
            }
            form label{
                text-align: center;
                font-size: 1rem;
            }
            button{
                padding: 0 30px;
            }
            img{
                width: 100px;
            }
            footer{
                margin-top: 10%;
            }
        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roll The Dice</h1>
        <div class="dice">
            <P>PLAYER 1</P>
            <img class="img1" alt="dice1" src="./images/dice6.png">
        </div>
        <div class="dice">
            <P>PLAYER 2</P>
            <img src="./images/dice6.png" alt="dice2" class="img2">
        </div>
    </div>
    <div class="button" type="submit">
        <button><h4>ROLL</h4></button>
    </div>
    <footer>
        CREATED BY ðŸŽ² GOWTHAM NðŸŽ² 
    </footer>
    

    <script type="text/javascript">
        const Player1 = localStorage.getItem("player1");
    const Player2 = localStorage.getItem("player2");
    document.querySelectorAll("p")[0].innerHTML=Player1;
    document.querySelectorAll("p")[1].innerHTML=Player2;

    document.querySelector("button").addEventListener("click",handleClick);

    function handleClick(){
        var randomNumber1 = Math.floor(Math.random()*6)+1;
        var randomDiceImage1 = "dice"+randomNumber1+".png";
        var randomImgSource1 = "images/"+randomDiceImage1;

        var image1 = document.querySelectorAll("img")[0];
        image1.setAttribute("src",randomImgSource1);

        var randomNumber2 = Math.floor(Math.random()*6)+1;
        var randomDiceImage2 = "dice"+randomNumber2+".png";
        var randomImageSource2 = "images/"+randomDiceImage2;

        var image2 = document.querySelectorAll("img")[1]
        image2.setAttribute("src",randomImageSource2);

        if(randomNumber1>randomNumber2){
            document.querySelector("h1").innerHTML = "ðŸš© "+Player1+" Win";
        }
        else if(randomNumber1<randomNumber2){
            document.querySelector("h1").innerHTML = Player2+" Win ðŸš©";
        }
        else{
            document.querySelector("h1").innerHTML =" Draw!";
        }
    }
    </script>
</body>
</html>
